<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Vue App</title>
  <script src="../vue.js"></script>
</head>
<body>
<div id="app-05">
  <p>{{message}}</p>
  <button v-on:click="reverseMessage">反转消息</button>
</div>
<script>
  let app05 = new Vue({
    el: "#app-05",
    data: {
      message: "hello vue!"
    },
    methods: {
      reverseMessage: function () {
        this.message = this.message.split('').reverse().join('')
      }
    }
  })
</script>
</body>
</html>
